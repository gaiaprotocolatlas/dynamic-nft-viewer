<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge, chrome=1">
    <title>Gaia Protocol Dynamic NFT Viewer</title>
    <link rel="stylesheet" type="text/css" href="/bundle.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <script src="/bundle.js"></script>
    <script>
        if (window.location.href.startsWith("https://dynamic-nft-viewer.gaia.cc/?collection=gaia-protocol-gods&tokenId=")) {
            const urlParams = new URLSearchParams(window.location.search);
            const tokenId = urlParams.get("tokenId");
            if (tokenId) {
                window.location.href = `https://thegods.gaia.cc/god-viewer/${tokenId}`;
            }
        }
    </script>
</body>

</html>
